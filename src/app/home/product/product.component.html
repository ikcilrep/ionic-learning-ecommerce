<ion-card>
  <img src={{product.imageUrl}} (click)="goToProductPage()" />
  <ion-card-header>
    <ion-card-title (click)="goToProductPage()">
      {{product.name}}
    </ion-card-title>
    <ion-card-subtitle>
      {{product.price}}z≈Ç
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <p>
        {{product.description}}
      </p>
      <ion-button (click)="addToCart()">
        Dodaj do koszyka
      </ion-button>

    </ion-list>
  </ion-card-content>
</ion-card>
